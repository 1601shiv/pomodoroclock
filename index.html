<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #434343, #000000);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 50px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .timer-card {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .time-display {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .btn {
      margin: 5px;
    }
    #themeToggle {
      font-size: 1rem;
      margin-top: 20px;
      color: #ccc;
    }
    #chartContainer {
      max-width: 500px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .light-mode {
      background: #f8f9fa !important;
      color: #212529 !important;
    }
    .light-mode .timer-card, .light-mode #chartContainer, .light-mode .task-scheduler {
      background: #ffffff !important;
      color: #212529 !important;
    }
    .task-scheduler {
      max-width: 600px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .task-item {
      background: #2c2c2c;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
    .task-meta {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="timer-card">
    <h2 class="mb-4">‚è∞ Pomodoro Timer</h2>
    <div class="time-display" id="timer">25:00</div>
    <div>
      <button class="btn btn-success" onclick="startTimer()">Start</button>
      <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
    </div>
    <div class="mt-3">
      <button class="btn btn-outline-light" onclick="setMode(25)">Pomodoro</button>
      <button class="btn btn-outline-info" onclick="setMode(5)">Short Break</button>
      <button class="btn btn-outline-primary" onclick="setMode(15)">Long Break</button>
    </div>
    <div id="themeToggle"><button class="btn btn-warning" onclick="toggleTheme()">üåó Toggle Theme</button></div>
  </div>

  <div id="chartContainer">
    <canvas id="timeChart"></canvas>
  </div>

  <div class="task-scheduler">
    <h4>üìù Task Scheduler</h4>
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input type="text" id="taskInput" class="form-control" placeholder="Task description">
      </div>
      <div class="col-md-3">
        <input type="time" id="taskTime" class="form-control" placeholder="Due time">
      </div>
      <div class="col-md-3">
        <select id="taskPriority" class="form-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-success w-100" onclick="addTask()">Add</button>
      </div>
    </div>
    <div id="taskList"></div>
  </div>

  <audio id="alarm" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    let timer;
    let time = 25 * 60;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          document.getElementById('alarm').play();
          isRunning = false;
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      time = 25 * 60;
      updateDisplay();
      isRunning = false;
    }

    function setMode(minutes) {
      clearInterval(timer);
      time = minutes * 60;
      updateDisplay();
      isRunning = false;
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function updateChart() {
      const ctx = document.getElementById('timeChart').getContext('2d');
      if (window.screenChart) window.screenChart.destroy();
      window.screenChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Pomodoro'],
          datasets: [{
            label: 'Session Duration (mins)',
            data: [25],
            backgroundColor: '#ffc107'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function addTask() {
      const taskText = document.getElementById('taskInput').value.trim();
      const taskTime = document.getElementById('taskTime').value;
      const taskPriority = document.getElementById('taskPriority').value;
      if (taskText === '') return;

      const taskList = document.getElementById('taskList');
      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';
      taskItem.innerHTML = `<strong>${taskText}</strong><div class="task-meta">Due: ${taskTime || 'N/A'} | Priority: ${taskPriority}</div>`;

      taskList.appendChild(taskItem);

      document.getElementById('taskInput').value = '';
      document.getElementById('taskTime').value = '';
      document.getElementById('taskPriority').value = 'Low';
    }

    updateDisplay();
    updateChart();
  </script>
</body>
</html>
